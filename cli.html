<body>
  <div class="gui-toggle">
    <label class="switch">
      <input type="checkbox" id="guiSwitch">
      <span class="slider"></span>
    </label>
    <span class="gui-label">GUI Mode</span>
  </div>
    <div id="terminal-wrapper">
        <div id="terminal-container">
            <div id="terminal">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">$</span>
                    <div class="autocomplete-container">
                        <span id="inputMirror"></span>
                        <input type="text" id="commandInput" autofocus autocomplete="off">
                        <span id="autocompleteHint"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
